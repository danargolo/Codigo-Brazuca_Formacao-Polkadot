<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Preço de Gas - Polkadot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Simulador de Preço de Gas - Polkadot</h1>
    <div class="tabs">
      <button class="tab-btn" onclick="openTab(event, 'simulador')">Simulador</button>
      <button class="tab-btn" onclick="openTab(event, 'historico')">Histórico</button>
    </div>
    
    <div id="simulador" class="tab-conteudo">
      <!-- <p id="contador-transacoes">Transações simuladas: 0</p> -->
      <form id="gas-form">
        <!-- <label for="valor-transacao">Valor da Transação (DOT):</label> -->
        <div id="input-container">
          <button type="button" id="seletor-btn">DOT</button>
          <input type="number" id="valor-transacao" placeholder="Insira o valor..." required/>
        </div>
        <p id="excecao">Erro ajuste o input</p>
        <label for="complexidade">Complexidade da Transação:</label>
        <select id="complexidade" required>
          <option value="baixa">Baixa</option>
          <option value="media">Média</option>
          <option value="alta">Alta</option>
        </select>
        <input type="hidden" id="complexidade" name="complexidade" required>
        <button type="button" id="calcular">Calcular Preço do Gas</button>
      </form>
      <div id="selecao-moeda">
        <div style="display: flex;align-items: center;gap: 2rem;">
          <h3>Selecione uma moeda</h3>
          <span>X</span>
        </div>
        <div>
          <button class="moeda-btn">BRL</button>
          <button class="moeda-btn">USD</button>
          <button class="moeda-btn">EUR</button>
        </div>
      </div>
      <div id="resultado">
        <p class="result_p" id="id_transacao"># 0</p>
        <p class="result_p" id="result_gas">Transação</p>
        <p class="result_p" id="result_complex">Complexidade</p>
        <p class="result_p" id="result_dot">preço estimado em</p>
        <p class="result_p" id="result_currency">preço estimado em</p>
      </div>
    </div>

    <div id="historico" class="tab-conteudo" style="display:none;">
      <h2>Histórico de Transações</h2>
      <p>Histórico será limpo em: <span id="temporizador">01:00</span></p>
      <ul id="historico-lista">
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
