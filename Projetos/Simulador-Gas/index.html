<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Preço de Gas - Polkadot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Simulador de Preço de Gas - Polkadot</h1>
    <form id="gas-form">
      <label for="valor-transacao">Valor da Transação (DOT):</label>
      <div id="input-container">
        <input type="number" id="valor-transacao" required/>
        <button type="button" id="seletor-btn">DOT</button>
      </div>
      <p id="excecao">Erro ajuste o input</p>
      <label for="complexidade">Complexidade da Transação:</label>
      <select id="complexidade" required>
        <option value="baixa">Baixa</option>
        <option value="media">Média</option>
        <option value="alta">Alta</option>
      </select>
      <input type="hidden" id="complexidade" name="complexidade" required>
      </div>
      <button type="button" id="calcular">Calcular Preço do Gas</button>
    </form>
    <div id="selecao-moeda">
      <div style="display: flex;align-items: center;gap: 2rem;">
        <h3>Selecione uma moeda</h3>
        <span>X</span>
      </div>
      <div>
        <button class="moeda-btn">BRL</button>
        <button class="moeda-btn">USD</button>
        <button class="moeda-btn">EUR</button>
      </div>
    </div>
    <div id="resultado"></div>
    <script src="script.js"></script>
  </body>
</html>
